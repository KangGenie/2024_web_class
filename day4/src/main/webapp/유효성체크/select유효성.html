<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function check(){
	
	let frm = document.frm;
	alert(frm);
	
	let kind = frm.kind.value;
	
	if(kind==""){
		
		alert("종류를 선택하시오");
		return false;
	}else{
		return true;
	}
	
	//return false;
	
}
</script>
</head>
<body>

<form name="frm" action="select_action.jsp"  method="post"   onsubmit="return check()">

			<option value="V">보컬</option>
			<option value="D">댄스</option>

		</select>
		<button>전송</button>
	</form>

</body>
</html>
